<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Registro de Personas</h2>
                <form>
                    <div class="form-group">
                        <label>Identificacion</label>
                        <input type="text" name="identificacion" [(ngModel)]="cliente.Identificacion"
                            class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" name="nombre" [(ngModel)]="cliente.nombre" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>CapitalInicial</label>
                        <input type="text" name="capitalInicial" [(ngModel)]="cliente.capitalInicial" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>TasaInteres</label>
                        <input type="number" name="tasaInteres" [(ngModel)]="cliente.tasaInteres" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Tiempo</label>
                        <input type="number" name="tiempo" [(ngModel)]="cliente.tiempo" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Valor</label>
                        <input type="number" name="valor" [(ngModel)]="cliente.valor" class="form-control" />
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary mr-1" (click)="add()">Register</button>
                        <button class="btn btn-secondary" type="reset">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
